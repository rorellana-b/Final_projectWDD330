<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Recetas Deliciosas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Únete a Recetas Deliciosas</h1>
    </header>

    <section id="register">
        <h2>Regístrate</h2>
        <form id="registration-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="index.html">Volver a la página principal</a> <!-- Enlace de regreso -->
    </section>

    <footer>
        <p>&copy; 2024 Recetas Deliciosas. Todos los derechos reservados.</p>
    </footer>

    <script>
        const registrationForm = document.getElementById('registration-form');

        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            const username = event.target.username.value;
            const email = event.target.email.value;
            const password = event.target.password.value;

            console.log(`Usuario registrado: ${username}, Correo: ${email}`);
            // Aquí puedes agregar lógica para enviar los datos a un servidor o almacenarlos
            alert('Registro exitoso');
        });
    </script>
</body>

</html>
